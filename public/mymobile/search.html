<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<script src="assets/mui/js/mui.min.js"></script>
	<link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">搜索页面</h1>
	</header>
	<nav class="mui-bar mui-bar-tab f ooter">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
    </nav>
    <!-- 搜索区域 -->
	<div class="mui-content">
        <div class="contain">
            <div class="search">
                <input type="text" placeholder="搜索您喜欢的商品">
                <input type="button" value="搜索" id="search">
            </div>
            <div class="search_history">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right" id="clearHistory" >清空历史</span>
                <span class="mui-icon mui-icon-trash" id="iconClear"></span>
            </div>
            <ul class="mui-table-view" id="historyList">
                
                <!-- <li class="mui-table-view-cell">Item 2</li>
                <li class="mui-table-view-cell">Item 3</li> -->
            </ul>
        </div>
	</div>
	<script type="text/template" id="tmp">
		{{each datas}}
		<li class="mui-table-view-cell">{{$value}}</li>
		{{/each}}
	</script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="./assets/artTemplate/template-web.js"></script>
	<script src="./js/search.js"></script>
</body>
</html>
